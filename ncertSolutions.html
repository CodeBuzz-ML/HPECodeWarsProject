<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>File Display</title>
    <link rel="shortcut icon" href="icon.png" />
  </head>
  <body>
    <style>
      body {
        background-image: url(Images/BackgrounIMG.jpg);
        background-size: cover;
        align-items: center;
        background-repeat: no-repeat;
        background-attachment: fixed;
      }
      .navbar {
        background-color: #333;
        overflow: hidden;
        position: fixed;
        width: 100%;
      }

      .navbar a {
        float: left;
        display: block;
        color: #f2f2f2;
        text-align: center;
        padding: 14px 20px;
        text-decoration: none;
      }

      .navbar a:hover {
        background-color: #ddd;
        color: #333;
      }
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f2f2f2;
      }

      .file-list {
        max-width: 800px;
        margin: 50px auto;
        padding: 20px;
        background-color: rgba(255, 255, 255, 0.4);
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      .file {
        display: flex;
        align-items: center;
        padding: 15px;
        border-bottom: 1px solid #eee;
      }

      .file:last-child {
        border-bottom: none;
      }

      .file img {
        width: 40px;
        height: 40px;
        margin-right: 15px;
      }

      .filename {
        font-size: 18px;
        color: #333;
      }

      .file img[src*="pdf"] {
        filter: hue-rotate(180deg);
      }

      .file img[src*="word"] {
        filter: hue-rotate(220deg);
      }

      .file img[src*="image"] {
        filter: hue-rotate(120deg);
      }
    </style>
    <div class="navbar">
      <a href="index.html" class="returnHome">EmpowerED</a>

      <!-- Add more links here -->
    </div>
    <br /><br /><br /><br />

    <div class="file-list">
      <a href="NCERTSols/Class 6.pdf">
        <div class="file">
          <span class="filename">Class 6</span>
        </div>
      </a>

      <a href="NCERTSols/Class 7.pdf">
        <div class="file">
          <span class="filename">Class 7</span>
        </div>
      </a>

      <a href="NCERTSols/Class 8.pdf">
        <div class="file">
          <span class="filename">Class 8</span>
        </div>
      </a>

      <a href="NCERTSols/Class 9.pdf">
        <div class="file">
          <span class="filename">Class 9</span>
        </div>
      </a>

      <a href="NCERTSols/Class 10.pdf">
        <div class="file">
          <span class="filename">Class 10</span>
        </div>
      </a>

      <!-- Add more file entries here -->
    </div>
  </body>
</html>
